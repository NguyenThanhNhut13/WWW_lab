<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
        title='Home - Blog App',
        content=~{::section}
      )}">
<body>
<section>
    <h1 class="mb-4">Latest Posts</h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="post : ${posts}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">Post Title</h5>
                    <p class="card-text" th:text="${post.summary}">Post summary...</p>
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-primary">Read More</a>
                </div>
                <div class="card-footer text-muted">
                    <small th:text="${#temporals.format(post.publishedAt, 'dd-MM-yyyy HH:mm')}">01-01-2023 12:00</small>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
