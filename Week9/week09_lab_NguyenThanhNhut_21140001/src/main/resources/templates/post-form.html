<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(
        title=${post.id ? 'Edit Post - Blog App' : 'New Post - Blog App'},
        content=~{::section}
      )}">
<body>
<section>
    <h2 th:text="${post.id} ? 'Edit Post' : 'New Post'">Post Form</h2>
    <form th:action="@{/posts}" th:object="${post}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   th:field="*{title}"
                   required>
        </div>

        <div class="mb-3">
            <label for="metaTitle" class="form-label">Meta Title</label>
            <input type="text"
                   class="form-control"
                   id="metaTitle"
                   th:field="*{metaTitle}">
        </div>

        <div class="mb-3">
            <label for="summary" class="form-label">Summary</label>
            <textarea class="form-control"
                      id="summary"
                      th:field="*{summary}"
                      rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control"
                      id="content"
                      th:field="*{content}"
                      rows="10"
                      required></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="published"
                   th:field="*{published}">
            <label class="form-check-label"
                   for="published">Published</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Post</button>
        <a th:href="@{/posts}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
</body>
</html>
